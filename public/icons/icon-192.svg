<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#991B1B"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bgGrad)"/>
  <!-- Shine effect -->
  <rect width="192" height="192" rx="38" fill="url(#shine)"/>
  <!-- App name لمّه -->
  <text x="96" y="115" font-family="Tajawal, Cairo, Arial" font-size="70" font-weight="800" fill="white" text-anchor="middle">لمّه</text>
</svg>