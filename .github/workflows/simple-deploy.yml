name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Sync Firebase Storage images
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAMAH_357F3 }}
      run: |
        # Create media directories
        mkdir -p public/images/categories
        mkdir -p public/images/questions

        # Set up Firebase service account authentication
        if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
          echo "ğŸ”‘ Setting up Firebase authentication..."
          echo "$FIREBASE_SERVICE_ACCOUNT" > service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS="service-account.json"

          # Run comprehensive Firebase Storage sync
          echo "ğŸ”„ Starting comprehensive Firebase Storage image sync..."
          echo "ğŸ“¥ This will download ALL category and question images automatically"

          if node scripts/simple-sync.js; then
            echo "âœ… Firebase Storage sync completed successfully!"
            echo "ğŸ“Š Downloaded images summary:"
            echo "   Categories: $(find public/images/categories -name "*.webp" -o -name "*.jpg" -o -name "*.png" | wc -l) images"
            echo "   Questions: $(find public/images/questions -name "*.webp" -o -name "*.jpg" -o -name "*.png" | wc -l) images"
            echo "   Total: $(find public/images -name "*.webp" -o -name "*.jpg" -o -name "*.png" | wc -l) images"

            echo "ğŸ“‹ Category images downloaded:"
            ls -la public/images/categories/ | grep -E '\.(webp|jpg|png)$' || echo "   No images found"
          else
            echo "âš ï¸ Firebase Storage sync failed, deployment will continue with Firebase URLs"
            echo "ğŸ”„ Fallback system will handle missing images automatically"
          fi

          # Clean up credentials
          rm -f service-account.json
        else
          echo "âš ï¸ No Firebase service account found, skipping image sync"
          echo "ğŸ”„ Fallback system will load images from Firebase Storage during runtime"
        fi
      continue-on-error: true

    - name: Build project
      run: npm run build

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAMAH_357F3 }}'
        projectId: lamah-357f3
        channelId: live