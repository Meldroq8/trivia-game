name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Process uploaded images
      run: |
        # Create image directories if they don't exist
        mkdir -p public/images/categories
        mkdir -p public/images/questions

        # Process any images in uploads/ folder (for future image upload system)
        if [ -d "uploads" ]; then
          echo "Processing uploaded images..."

          # Copy and optimize category images
          if [ -d "uploads/categories" ]; then
            cp -r uploads/categories/* public/images/categories/ 2>/dev/null || true
          fi

          # Copy and optimize question images
          if [ -d "uploads/questions" ]; then
            cp -r uploads/questions/* public/images/questions/ 2>/dev/null || true
          fi

          echo "Images processed and moved to public/images/"
        else
          echo "No uploads folder found - skipping image processing"
        fi

    - name: Build project
      run: npm run build

    - name: Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAMAH_357F3 }}'
        projectId: lamah-357f3
        channelId: live